name: publish-site

on:
  push:
    branches:
      - main  # もしメインブランチが master ならここを master に変更してください

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install mkdocs-material
          pip install mkdocs-glightbox  # 画像拡大用プラグイン

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force
